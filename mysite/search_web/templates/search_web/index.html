<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Search Engine</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
            flex-direction: column;
        }
        h2, h3 {
            margin: 0;
        }
    </style>
</head>
<body style="background-color: #E2827C">

<div class="container">
    <h2 style="font-size: 35px;">Welcome to</h2>
    {% load static %}
    <img src="{% static 'images/logo1.png' %}" alt="My image" height="300">
    <h2>Search engine about Poland</h2>
    <h3 style="color: floralwhite; font-size:15px; margin-top: 10px; font-family: cursive"> by Michalina Hytrek</h3>
    <div style="margin-top: 30px;">
        <form action="{% url 'search' %}" method="GET">
            <input type="text" name="query" style="font-size: 25px;border-radius: 15px;">
            <button type="submit" style="font-size: 25px; background-color: #1b1b1b; color: floralwhite;border-radius: 15px;">Search</button>
        </form>
    </div>
</div>

</body>
</html>
